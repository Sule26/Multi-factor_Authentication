services:
 
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: uerj
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
    - 5432:5432
    volumes:
    - postgres-data:/var/lib/postgresql/data
    - ./script/init.sql:/docker-entrypoint-initdb.d/script/init.sql
 
volumes:
  postgres-data:
 